  - acme-certificate-staging-wildcard-pages
  - acme-certificate-staging-wildcard-pages-sites
  - acme-certificate-dev-pages
  - acme-certificate-dev-wildcard-pages
  - acme-certificate-dev-wildcard-pages-sites

jobs:
- name: pull-status-check
  plan:
  - get: pull-request
    version: every
    trigger: true
  - put: pull-request
    params:
      path: pull-request
      status: pending
      context: validate-terraform
  - task: validate-terraform
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: 18fgsa/concourse-task
      inputs:
      - name: pull-request
      params:
      run:
        path: pull-request/validate.sh
    on_success:
      put: pull-request
      params:
        path: pull-request
        status: success
        context: validate-terraform
    on_failure:
      put: pull-request
      params:
        path: pull-request
        status: failure
        context: validate-terraform

